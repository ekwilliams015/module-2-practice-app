<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tip/Tax Calculator - Elijah Williams</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css">
        <script src="java.js"></script>

    </head>

    <header>Maitre D</header>
    <body>
        
        <div class="table">
            <label>Total: </label><input type="number" name="total" placeholder="Total Amount" id="total"><br>
            <label>Tip: </label><input type="number" step="0.01" min="0" max="1" name="rate" placeholder="Tip %" id="rate">
            <div id="Input">
                <div class="class">Tip: </div><div class="output" id="tipAmount">0</div>
                <div class="class">Tax: </div><div class="output" id="taxAmount">0</div>
                <div class="class">Total After Tip & Tax: </div><div class="outputText" id="TotalAmount">0</div>
            </div>
            <input id="button" type="submit" value="calculate" name="submit" onclick="calculate()">
        </form>

<form>
    <div class="table">
        <label>Count </label><input type="number" name="total" placeholder="count" id="count"><br>
        <label>Tasks </label><input type="number" step = "1" name="rate" placeholder="avgTasksPerStory" id="avg">
        <div id="Input">
            
            <div class="class">Total: </div><div class="outputText" id="TotalAmount">0</div>
        </div>
        <input id="button" type="submit" value="taskEstimator" name="submit" onclick="TaskEstimator()">
</form>

    </body>







</html>
