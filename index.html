<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tip Calculator - Elijah Williams</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css">
        <script src="java.js"></script>
    </head>
    <body>
        <h1>Maitre D</h1>
        <div class="table-form">
            <label>Total: </label><input type="number" name="total" placeholder="Amount Before Tip" id="total">
            <label>Rate: </label><input type="number" step="0.01" min="0" max="1" name="rate" placeholder="Tip %" id="rate">
            <div id="Input">
                <div class="classification">Tip: </div><div class="output" id="tipAmount">$0</div>
                <div class="classification">Tax: </div><div class="output" id="taxAmount">$0</div>
                <div class="classification">Total With Tip: </div><div class="output" id="TotalAmount">$0</div>
            </div>
            <input id="submit-button" type="submit" value="calculate" name="submit" onclick="calculate()">
        </form>
    </body>
</html>
