<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tip/Tax Calculator - Elijah Williams</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css">
        <script src="javas.js"></script>

    </head>


    <body>
        <h1>Maitre D</h1>
        <div class="table">
            <label>Total: </label><input type="number" name="total" placeholder="Input Total Amount" id="total"><br>
            <label>Rate: </label><input type="number" step="0.01" min="0" max="1" name="rate" placeholder="Input Tip Percentage" id="rate">
            <div id="Input">
                <div class="classification">Tip: </div><div class="outputText" id="tipAmount">$0</div>
                <div class="classification">Tax: </div><div class="outputText" id="taxAmount">$0</div>
                <div class="classification">Total After Tip & Tax: </div><div class="outputText" id="TotalAmount">$0</div>
            </div>
            <input id="button" type="submit" value="calculate" name="submit" onclick="calculate()">
        </form>



    </body>







</html>
